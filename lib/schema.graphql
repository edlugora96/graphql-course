type Anime {
  _id: ID!
  name: String!
  description: String!
}

input AnimeInput {
  name: String!
  description: String!
}

type Query {
  "Return the anime"
  getAnimes: [Anime]
  "Return a anime"
  getAnime(name: String!): Anime
}

type Mutation {
  "Create a anime"
  createAnime(input: AnimeInput!): Anime
}
